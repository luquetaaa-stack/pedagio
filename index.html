 <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pedágio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body  style="background-image: url(pedagio.jpg); background-size: cover; background-position: center; background-attachment: fixed;">

        <div class="container">
            <h1>Controle de Pedágio</h1>
            <form id="carForm">
                <input type="text" id="carPlate" placeholder="Placa do Carro" required>
                <input type="time" id="entryTime" placeholder="Hora de Entrada" required>
                <input type="time" id="exitTime" placeholder="Hora de Saída" required>
                <button type="submit">Registrar Veículo</button>
            </form>
            <button id="closeShift">Fechar Caixa</button>
            
            <h2>Tickets de Cobrança</h2>
            <ul id="ticketList"></ul>
    
            <h2>Relatório Final</h2>
            <div id="report"></div>
        </div>

        <script src="script.js"></script>
    </body>
    </html>
    

 
</body>

</html>
